@()(implicit flash: Flash)

@content = {
    <div class="home-banner">
        @if(!flash.get("success").isEmpty) {
            <span class="flash-message">@flash.get("success")</span class="flash-message">
        }      
        <div class="banner-content text-center">                  
            <h1 class="brand-logo">Link<span class="lh">Hunt</span></h1>
            <h2 class="brand-desc">Content aggregation from Twitter conversations</h2>
            <a href="/signin" class="btn btn-lh btn-lg">Sign In With Twitter</a>
        </div>  
    </div>
}

@home(Html(""), content, Html(""))
